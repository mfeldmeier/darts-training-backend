services:
  # PostgreSQL Database
  - type: postgres
    name: darts-training-db
    databaseName: darts_training
    user: darts_user
    plan: free

  # Backend Web Service
  - type: web
    name: darts-training-api
    runtime: docker
    plan: free
    repo: https://github.com/your-username/darts-training-app.git
    rootDir: backend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: darts-training-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_CLIENT_ID
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend-url.onrender.com
      - key: PORT
        value: 8080